<div class="d-flex flex-column min-vh-100">
    <div class="navbar-container">
        <app-business-navbar></app-business-navbar>
    </div>

    <div class="main-container">
        <div class="header-container">
            <h5>Services</h5>
            <button type="button" class="btn btn-sm add-btn" (click)="openAddService(addService)"><i class="bi bi-plus-circle-fill"></i>Create
                Service</button>
        </div>

        <div class="search-bar-container">
            <div class="input-group">
                <input type="text" class="form-control form-control-sm search-input">
                <button class="btn btn-sm search-btn" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>

        <div class="content-container">
            <table class="table table-striped">
                <thead>
                    <tr class="table-heading-row">
                        <th scope="col" class="text-start start-padding">Service ID</th>
                        <th scope="col" class="text-center">Name</th>
                        <th scope="col" class="text-center">Discount Rate</th>
                        <th scope="col" class="text-center">Starting Time</th>
                        <th scope="col" class="text-center">Ending Time</th>
                        <th scope="col" class="text-end end-padding">More Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-start start-padding">#bsc451c</td>
                        <td class="text-center">Lagoon Adventure</td>
                        <td class="text-center">10</td>
                        <td class="text-center">10:00</td>
                        <td class="text-center">17:30</td>
                        <td class="text-end end-padding"><button type="button"
                                class="btn btn-sm view-button">view</button></td>
                    </tr>

                    <tr>
                        <td class="text-start start-padding">#bsc451c</td>
                        <td class="text-center">Lagoon Adventure</td>
                        <td class="text-center">10</td>
                        <td class="text-center">10:00</td>
                        <td class="text-center">17:30</td>
                        <td class="text-end end-padding"><button type="button"
                                class="btn btn-sm view-button">view</button></td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="refreshCountries()">
                </ngb-pagination>

                <select class="form-select form-select-sm" style="width: auto" [(ngModel)]="pageSize"
                    (ngModelChange)="refreshCountries()">
                    <option [ngValue]="2">2 items per page</option>
                    <option [ngValue]="4">4 items per page</option>
                    <option [ngValue]="6">6 items per page</option>
                </select>
            </div>
        </div>
    </div>

    <div class="footer-container">
        <app-inside-footer></app-inside-footer>
    </div>
</div>

<!-- add package modal -->
<ng-template #addService let-modal>
	<div class="modal-header">
		<h6 class="modal-title">Add Service</h6>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<div class="row mb-2">
            <div class="col">
                <label for="serviceName" class="form-label custom-label small">Service Name</label>
                <input type="text" id="serviceName" class="form-control form-control-sm" name="serviceName" [(ngModel)]="serviceName" placeholder="Service Name">
            </div>

            <div class="col">
                <label for="discountRate" class="form-label custom-label small">Discount Rate</label>
                <input type="text" id="discountRate" class="form-control form-control-sm" name="discountRate" [(ngModel)]="discountRate" placeholder="Discount Rate">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="description" class="form-label custom-label small">Description</label>
                <textarea class="form-control" id="description" name="description" [(ngModel)]="description" rows="2"></textarea>
            </div>

            <div class="col">
                <label for="conditions" class="form-label custom-label small">Conditions</label>
                <textarea class="form-control" id="conditions" name="conditions" [(ngModel)]="conditions" rows="2"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col" style="display: flex; align-items: center;">
                <label for="dateInput" class="form-label mb-0 me-5">Start Time</label>
                <ngb-timepicker [(ngModel)]="startingTime" />
            </div>

            <div class="col" style="display: flex; align-items: center;">
                <label for="dateInput" class="form-label mb-0 me-5">End Time</label>
                <ngb-timepicker [(ngModel)]="endingTime" />
            </div>
        </div>

        <div class="row">
            <label for="" class="form-label">Service Days</label>
        </div>

        <div class="row pt-3 pb-3" style="display: flex; justify-content: center;">
            <div class="col-10 d-flex" style="justify-content: space-between;">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="monday" [(ngModel)]="monday" id="monday">
                    <label class="form-check-label" for="monday">Monday</label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tuesday" [(ngModel)]="tuesday" id="tuesday">
                    <label class="form-check-label" for="tuesday">Tuesday</label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="wednesday" [(ngModel)]="wednesday" id="wednesday">
                    <label class="form-check-label" for="wednesday">Wednesday</label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="thursday" [(ngModel)]="thursday" id="thursday">
                    <label class="form-check-label" for="thursday">Thursday</label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="friday" [(ngModel)]="friday" id="friday">
                    <label class="form-check-label" for="friday">Friday</label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="saturday" [(ngModel)]="saturday" id="saturday">
                    <label class="form-check-label" for="saturday">Saturday</label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="sunday" [(ngModel)]="sunday" id="sunday">
                    <label class="form-check-label" for="sunday">Sunday</label>
                </div>
            </div>
        </div> 
        
        <div class="row">
            <label for="" class="form-label">Select Packages</label>
        </div>

        <div class="row pt-3 pb-3" style="display: flex; justify-content: center;">
            <div class="col-10 d-flex" style="gap: 20px;">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="MONDAY" id="monday">
                    <label class="form-check-label" for="monday">Package 1</label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="TUESDAY" id="tuesday">
                    <label class="form-check-label" for="tuesday">Package 2</label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="FRIDAY" id="friday">
                    <label class="form-check-label" for="friday">Package 3</label>
                </div>
            </div>
        </div> 
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-danger" (click)="modal.close('Close click')">Cancel</button>
        <button type="button" class="btn btn-sm btn-success">Add</button>
	</div>
</ng-template>
